<h3>ドッキリマンワールド -激闘偽戦士-</h3>
<h4>Die / KetchupArts, HONDALADY</h4>
<p class="small">
2012年に突如として発売されたドッキリマンの人気キャラが、総登場して活躍するRPG！ ロッチシールでおなじみのコスモスから発売されていることから、パチモノかと思いきや、キャラもストーリーも全くのオリジナル。歯ごたえのあるRPGとなっている。一般のおもちゃ屋さんでは売られておらず、入手するにはガチャガチャのアタリ玉が必要。しかも、確率は超低いので、早くもレア化しているとか！？
</p>
