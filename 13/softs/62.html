<h4>EXCALIBUR / 現代美術制作販売サークル</h4>
<p class="small">
「互換機では無く純正ファミコンを携帯して町へ出たい！」という皆の夢を詰め込んだファミカセ型モニター。電源は別売のモバイルバッテリーで対応出来るぞ！ 肝心のゲームプログラムを忘れてしまったので代替の現実をプレイしよう！ 2コンマイク越しに叫んだ君の声は社会に届かないよ！
