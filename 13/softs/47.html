<h3>VIRGIN versus</h3>
<h4>テクダ / デザイナー</h4>
<p class="small">
近未来、ついに本格的な女性上位時代を迎えた地球文明。彼女らの統治下において、通称「V.I.R.G.I.N」と呼ばれるマザーコンピューターが全男性の文化・思想・行動を完璧に制御し始めた！ 圧倒的な力の前に屈服していく男達…。しかし立ち上がったレジスタンスによって最後の切り札、自律思考型コンピューターウィルス「Rainbow」が完成！ 自由と尊厳をかけた戦いが今始まる—。
</p>
