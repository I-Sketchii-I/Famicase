<h3>探検隊 -PHANTOM HUNTERS-</h3>
<h4>ヤマグチ シゲオ / イラストレーター</h4>
<p class="small">
ビッグフット、ネッシー、チュパカブラ…世界各地に存在するＵＭＡ（未確認生物）伝説。その真相をカメラに収め、テレビの特集番組で放送しよう！ ディレクター、現地ガイド、マングース使い等、キミが選んだパーティーで、冒険の旅へ出発だ！ ただしバカ正直にロケを行えば、目標にたどり着けぬまま滞在予定期間が終了してしまう。このゲームの主な目的は、番組を構成するに足りうる「映像素材」を持ち帰り、うまく編集して高い“数字”を叩き出すこと。過剰な演出は視聴者離れが激しいので、注意が必要だゾ！ 末永い番組作りを心がけよう。
</p>
