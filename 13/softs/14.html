<h3>カリスマ♥空手少女みつえ</h3>
<h4>もり みずほ / グラフィックデザイナ〜</h4>
<p class="small">
空手一筋の中学3年生のみつえ。空手業界ではちょっと名の通ったカリスマ的実力派選手だ。すこし気が短く、ジャックナイフのような性格のみつえ。カッとなるとすぐに物にあったたり、おともだちに空手の技をかけちゃうのがたまにキズ。そんなみつえにも、ついに春がやってきた！同級生の東十条君に恋をしたみつえ。東十条君は、暴力を振るうような女の子はにがて。焦るみつえはイメチェンを計画するが…？ おしとやかに振る舞って東十条君となかよくなろう！
</p>
