<h3>文具戦争</h3>
<h4>POLYGRAPH / デザインマン</h4>
<p class="small">
無作為に与えられた「文具」を武器に、40人の小学生がお互いの生き残りをかけて戦うアクションADV。ハサミ、カッター、コンパスといった攻撃力の高い文具を与えられる者も多い中、主人公に与えられたのはなんと…○し○ム！ 君はこの絶望を乗り越えられるか！？───銃やナイフではなく小学生の身近にある文具を武器として採用することで作品の個性を確立するとともにPTAらの批判をかわす狙いがあったが、その殺傷能力の低さからかえって残虐な殺害シーンを量産してしまい、発売4日で販売停止となった幻の問題作。
</p>
