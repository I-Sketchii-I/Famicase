<h3>びっくり！ 盗撮くん 〜狙われた映画館を救え〜</h3>
<h4>稔（ミノル）/ 自営業</h4>
<p class="small">
どこかで見たことあるって？ 気のせいだ。舞台はとある映画館。キミの指名は警備員に成りすまして映画を盗撮しようとしている"盗撮くん"を捕まえることだ。盗撮くんは全部で300席ある劇場内のどこかに潜んでいるので、女性客のヒントを頼りに捕まえよう。邪魔をしてくる客が途中で入り込んでくるので要注意。10回シャッターを押されたらGAME OVERなので気をつけよう。探している最中にお腹が空くので女性客からポップコーンを貰うとHPが回復するよ。トイレに行きたくなったら静かに劇場を後にしよう。
</p>
