<h3>THE・SUPERふえる忍者・斬鬼</h3>
<h4>２g / そうじ</h4>
<p class="small">
北の温泉地で休養中の忍者、斬鬼。偶然同じ温泉に浸かっていた敵忍者、百鬼。一触即発…。お互い温泉からは出たく無い。しかしそこはお互い忍者…何とか殺すしか無い！ 忍者連打！ 分身の術で増えまくれ！ 忍術連鎖だ邪魔をしろ！ 最後まで温泉に残っているのはこの俺だ！ 「対戦できるよ。」
</p>
