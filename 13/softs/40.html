<h3>桜下大戦</h3>
<h4>G30 / ゲーム酔拳 師範代</h4>
<p class="small">
花見、それは桜の花を鑑賞し、春の訪れを寿ぐ日本独自の風習である。だが、その一方では事前の陣取りによる熱き戦いが繰り広げられているのである。仁義無き戦いが、今始まる。花見の陣取りを完全シミュレートしたソフト。決められた数のブルーシートを敷き切り、指定日時まで確保できたらステージクリア。「待ちのすべて」「何日前から並ぶべきか」「持っておこう、待ちのためのアプリ100選」の書籍で有名なワブ・ビッグさん特別監修。
■本作品はフィクションです。花見の陣取りについてはルールを守ってください。
</p>
