<h3>CAN YOU HEAR ME?</h3>
<h4>長谷川俊介 / 会社員</h4>
<p class="small">
1965年、アメリカの技術者がアンテナテスト中偶然受信した正体不明の電波。調査の結果、それは宇宙誕生時のエネルギーの「名残」だった事が判明した。そして時は現在。太古のメッセージを解読し、宇宙の謎を解き明かせるのは誰だ！？ 生命とは？ 愛とは？ 生きる意味とは？！
</p>
