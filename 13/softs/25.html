<h3>達磨祈願ゲーム だるまげどん</h3>
<h4>おおつきはやと / カフェ店員</h4>
<p class="small">
昔から遊びにはかかせない存在のダルマさん！　または選挙や受験などでよくみかける縁起物。このソフトは達磨さんが転んだやにらめっこなどのゲームは勿論、選挙運動シュミレーションや受験勉強サポートゲームなど内容盛りだくさん！　実際に祈願ができるようにダルマのデザインになっており、祈願が叶えば直接目を書き入れられます！！そして、いろんな色のソフトを積み上げて一番うえにこのソフトを乗せればリアルダルマ落としも出来ます。小さな木槌つきでバトルが熱い！
</p>
