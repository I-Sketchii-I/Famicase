<h3>平成MOTHER E子</h3>
<h4>ek8bit / 修行中</h4>
<p class="small">
昭和から平成へ。時が流れてもただ一つ変わらないもの、それは「母のコンピュータ・リテラシー」…。これは自機「母・E子」を操り、サイバー空間に巣食うコンピュータ組織（マ○クロソフト、ア○プル、グ○グルなど）を破壊しまくるシューティングゲームだ。E子にIT知識をレクチャする育成シミュレーションパートが攻略の鍵を握る！ E子よ、目指してくれ、人並みのITユーザーを！ ※非常に難易度が高いため30才以上の方推奨。
</p>
