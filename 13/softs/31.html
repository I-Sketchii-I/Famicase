<h3>信長の寝坊</h3>
<h4>横尾有希子 / イラストレーター</h4>
<p class="small">
天下統一を果たした信長。しかし安心しきってウカウカ寝ていたら飼い犬の光秀に襲撃されちゃった！燃え上がる本能寺！　襲い来る明智勢！　ペットの「関ヶ原ギース（ホトトギス科）」を操り連打連打で信長の目を覚まさせろ！！
前作「信長の脂肪」の大ヒットから３年。ついに登場した健康武将ゲームの第二弾登場！　１秒間に１６連射しないと止まらない目覚ましタイマー機能を搭載し、貴方の天守閣も大炎上間違いなし！
</p>
