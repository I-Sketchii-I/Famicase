<h3>αおじさん</h3>
<h4>田中千尋 / デザイナー</h4>
<p class="small">
「何かもうひと押し…そう、プラスα欲しいね！」誰もが経験するそんなフワフワしたお願い。だがその掛け合いを見ぬ振りできぬ男がいた。彼は「α」の辛い過去を知る数少ない人物、通称αおじさん。世間で「ひらめき」と呼ばれるミラクルな現象は、彼だからこそ成せる代表的な職人技だ。本ソフトは、そんな心の片隅で頑張っている彼への、感謝の気持ちから生まれた「α」である。
</p>
