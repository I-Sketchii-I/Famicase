<h3>GASHA KING</h3>
<h4>CAT-LOVERS.net / デザイナー</h4>
<p class="small">
20XX年、ナゾの天才科学者Dr.シャコーシンの手によって作られた脅威のマシン「ガシャキング」によって人類は月々の支払いに追われていた…。「このままでは来月のカード支払いが滞ってしまう!」そう立ち上がったアンドロイド「我社 回斗」とその彼女「輪廻」は割りの良いお仕事を求めて牛丼屋を後にしたのだった…。二人は無事来月の支払いを済ませる事ができるのだろうか…? 攻略のポイントはいかにガシャをガマンするかだ。深夜は欲望ゲージの減りが早いから注意だぞ。それでも攻略できない時はこの攻略セットを買おう!!
</p>
