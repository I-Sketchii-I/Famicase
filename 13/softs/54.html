<h3>英雄にあこがれて</h3>
<h4>江南 匡晃 / EDITMODE（マスター）</h4>
<p class="small">
時は超未来。とある国に何でも屋の「リオ」と「ルイ」という兄弟がいました。彼等の国に英雄伝説があります。何千年も昔、赤と緑の出立ちの兄弟が現れキノコ、花、星の魔法でカメの化け物達を倒し囚われの身だった王女を救い、英雄として国を護り続けたという。彼等は「ジャンプマン」と呼ばれた。。。英雄に憧れる兄弟「リオ」と「ルイ」は旅に出ます。「俺達もこの国の英雄になる！」この時まだ二人は現王女に黒い影が忍び寄って来ているとは知る由もありません。さぁ新しい英雄伝説が始まります。
</p>
