<h3>武器屋アビ</h3>
<h4>モリミキ / 映画監督</h4>
<p class="small">
彼女を寝盗られ殺意の波動に目覚めた大学生・ワダは、裏サイトで発見した秋葉原のあやしい武器屋・アビに会いに行く。だが店頭でアビが手渡してきたものはどう見てもただのオモチャだったため、ワダは怒って放り投げてしまう。しかし実は凶悪な機能が仕込んであり…。
</p>
