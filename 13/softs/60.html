<h3>CAT TAKES THE BREAKFAST</h3>
<h4>矢野由布子 / アパレルデザイナー</h4>
<p class="small">
ちまたの朝ご飯ブームにペット業界も飛びついた！　キャットフード製造のNATURAL FOOD社より朝ごはん専用缶詰「BREAKFAST」が新発売。このソフトは、その販促ツールとしてつくられたアクション朝ご飯ゲームです。「猫のあなたは、寝起きの悪い飼い主を上手く起こしてお目当ての「BREAKFAST」にありつこう！ ステージは全部で５０日分。猫パンチ、ジャンピングアタック、食器割り、脱走なんでもあり。でもやりすぎちゃったら、おあずけの可能性も？
</p>
