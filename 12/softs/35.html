<h3>ファミダス500 - 任天導士 DISくん</h3>
<h4>FAMICO-MAN／ファミニスト</h4>
<div id="text">秋葉原の、あの中古ショップが見慣れぬ自販機を店頭に置いた。CULT GAME MANIACS社と共同開発したという『ファミダス500』だ。500円玉を投入し、ダイヤルノブを"ガリッ、ガリッ"と回すと１本のファミカセが排出される。単なる中古ソフトなのだが、ラベル面が新たにデザインされトレーディング要素がプラスされている。第１弾は全42種（うちプリズムソフトは６種）。その中で『わたしのファミカセ展』とのコラボ企画としてラインナップされたのが"任天導士 DISくん"である。中身は売れ残りのクソゲー。</div>
