<h3>気づいたら一緒くた生物  いっしょくたん</h3>
<h4>デザえな／イラストレーター</h4>
<div id="text">さっきまで横にいたはずが、もういない。。。気づけば何かと“一緒くた”になってしまっている、面倒な生き物「いっしょくたん」。<br>
プレイヤーは毎回、何かと一緒くたになってしまっている「いっしょくたん」を一生懸命探しだす。世話が焼けるが好きなのだ…　<br>
〈ステージ１〉 一週間分の洗濯物といっしょくたんが一緒くた<br>
〈ステージ２〉 潮干狩りで砂まみれ、アサリといっしょくたんが一緒くた　他</div>
