<h3>ハーモニ カセット</h3>
<h4>おや〜ん／会社員</h4>
<div id="text">２Ｐコントローラーのマイクに息を拭き掛けながらボタン操作する事でハーモニカの演奏出来る音楽ゲームが登場。ゲームモードは上手く演奏して得点を競う「演奏ゲームモード」と練習用の「フリー演奏モード」が２種類楽しめるよ。おまけにハーモニカとしての機能も備えていて実際に演奏出来ます。思い存分好きなだけゲームカートリッジに息を拭き掛けられるよ。
