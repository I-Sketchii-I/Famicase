<h3>マグロピストルズ</h3>
<h4>ハラシマ マサミ／フードディレクター・プランナー</h4>
<div id="text">西暦200X年、地球は核の炎に包まれた。だが、人類とマグロは死に絶えてはいなかった。マグロの凶暴化と美味しさがすべてを支配する世界となった核戦争後の大海原で、鮪解体伝承者・シドがマグロを相手にショットガンをぶっ放す。ある時、寿司握伝承者・ジョニーが現れ、シドと共に激闘を繰りひろげる。マグロを撃ち殺しては、解体し、おいしく握る、そして食べる…　撃って、解体して、握って、食べる、たまにベースを弾き、ジョニーが叫ぶというカオスでアナーキーな「勝手に喰いやがれ!!」的場面展開を見せる…。</div>
