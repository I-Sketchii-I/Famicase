<h3>チカーノのめざせ！ ねこみみプリンセス</h3>
<h4>チカーノ／EDITMODE・パダワン</h4>
<div id="text">前作品「チカーノのもぎとれ！ ねこみみパラダイス」の第二弾に発売された。たくさんのねこみみを手に入れたチカーノ。<br>
その町の王家に受け継がれる伝説のねこみみの存在を知る。<br>
伝説のねこみみに近づくため、<br>
たくさんの猫から野蛮にみみをもぎとってきたあのチカーノがプリンセスを目指します。
