<div id="text">日本での一番安全な病院として常にランクインするように、病院を運営してください。予算や職員の管理、患者たちからの苦情、同時に医療技術の進歩も意識しながら、常に人材を教育し、新しい医者を求人したり、病院の機材を売買したり、あなたの病院のクライアントである患者さんに最高のサービスを提供してください。病院を管理するということは、あなたが想像するよりヒューマンドラマです。恋の相手やゴシップが、あなたの病院の廊下にいつもうろうろしていることをお忘れなく！</div>
