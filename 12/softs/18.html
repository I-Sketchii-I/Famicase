<h3>Crazy Messenger in NYC</h3>
<h4>まえだこうさく／FiveWit</h4>
<div id="text">ニューヨークの街をメッセンジャーになって駆けめぐれ！ トレーナーマットを駆使して縦横無尽に走り尽くせ！ 道路整備や交通渋滞、ギャングの抗争を避けて時間内に目的地に依頼物を届けろ！主人公（あなた）はメッセンジャーになって以来物を送り先へ無事届けるのがミッションです。付属のファミリートレーナーを使って制限時間内にミッションをクリアして下さい。今回も音楽はソウルフードレコードが担当。ゲームスタート時に108曲の中から、とびきり音楽をセレクト！</div>
