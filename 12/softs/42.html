<h3>ベリーの丘のいちご園</h3>
<h4>宮賀いつき／学生</h4>
<div id="text">コリスはおばあちゃんのだいじないちご園をあずかることになりました。<br>
いちごジャムの販売やいちご狩りの企画で収益を上げ、<br>
栽培できるいちごの種類を品種改良で増やして、<br>
たのもしい仲間たちといっしょに作付面積を拡大していきましょう。<br>
めざせ、しあわせいっぱいのいちご園！</div>
