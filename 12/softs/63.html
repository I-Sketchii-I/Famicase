<h3>お菓子なグラグラアイスタワー</h3>
<h4>兎屋みいすけ／キャラクター開発人</h4>
<div id="text">お菓子職兎のろっぷくんを操作して、ひんやり美味しいお店の名物“お菓子なアイスクリームタワー”を完成させよう！ 甘い物がだ〜い好きな、ネズミーシスターズにアイスを全部食べられると、ゲームオーバーだよ。初回限定版には、アイスクリーム１ダースと歯みがきセットが付くよ！
※お菓子を食べながらのゲームプレイは、虫歯に　なりやすいです。
