<h3>簡易記憶保存器 ノーナイメモリーワン</h3>
<h4>小林聖也（タウマイ）／グラフィックデザイナー</h4>
<div id="text">家庭で簡単に記憶を保存することのできるソフトです。【保存について】保存は1度のみ、記憶期間は1年分です。メニューから「保存(1度のみ)」を選択し、画面に表示される標的に注目しながら、Aボタンを押し続けます。標的が青から黒に変われば保存完了です。(1分程度)【呼出について】記憶の呼び出しは何度でも可能です。メニューから「呼出」を選択し、画面に表示される標的に注目しながら、Aボタンを押し続けます。標的が黒から青に変われば呼出完了です。(1〜5分程度)</div>
