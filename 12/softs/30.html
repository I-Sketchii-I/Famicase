<h3>モテモテはぁとキャッチ！</h3>
<h4>マヌカン／作家アシスタント</h4>
<div id="text">学園一美女のヒメコは、とにかく毎日モッテモテ！　下駄箱にはラブレター、お昼休みにはランチを囲まれ、放課後の正門前は待ち伏せがい〜っぱい！　私が好きなのは幼なじみのアキラなのに…。ホシノ先輩からデートに誘われちゃったし、やだっ、担任のムロイ先生まで目がハートよ。この気持ち、どうやったら届くの!?  男子がよってきたらつかまらないようによけましょう！　ウィンクビームでメロメロにすることもできるわ。女子のひがみ攻撃には気をつけて。親友のミホに相談して回復よ！　みんなをふりきって、この思いを伝えなくっちゃ！</div>
