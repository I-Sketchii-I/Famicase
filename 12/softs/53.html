<h3>アミーゴ</h3>
<h4>MORPHING TURN／色々な事をやる集団</h4>
<div id="text">「でもさ、お前ってホントいいヤツだよな」、<br>
クラスメイトの悩める親友を2コンのマイクを使って励まそう！<br>
親友からの悩み相談やくだらない話を通して友情を深める、<br>
これぞ友情シミュレーションゲームの決定版！<br>
友情を深めていく上で彼の口から出てくる恋の話。<br>
親友は憧れのユミちゃんに告白しようとするのだが……<br>
君は親友のあと押し事が出来るのか!?
