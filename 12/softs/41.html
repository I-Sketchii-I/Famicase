<h3>結婚しました</h3>
<h4>ek8bit／会社員</h4>
<div id="text">「結婚が人生の墓場」だなんて誰が言ったのか…？　これは一組の男女が結婚したところからスタートする、結婚生活シミュレーションゲームだ。<br>
親戚への挨拶まわりに始まり、様々なイベントをこなしていくことによって、夫婦の『社会性・資産・体力・信頼度・楽観値』などのパラメーターが変化。その結果によって思いもよらない事件が勃発したり、まさかの離婚ENDも有り!?  目指すは夫婦で大往生か、それとも…。<br>
※容量の都合により子供は作れません。</div>
