<h3>EXTREME ほうれん草の種蒔</h3>
<h4>清水昭利／製造業</h4>
<div id="text">巷で話題の新しいXスポーツ、ほうれん草の種蒔を体験できます。<br>
種子ロールを手押し式種蒔機にセットして畑に飛び出しましょう。<br>
技を決めるとポイントが加算されます。<br>
「畑に種蒔き」という性質上バックフリップを決めるとヒーローです。<br>
競技種蒔きパートが完了したらほうれん草の育成パートがスタート。<br>
美味しいほうれん草が育成できたら皆に出荷しましょう。
</div>
