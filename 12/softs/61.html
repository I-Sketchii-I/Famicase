<h3>GETAWAY TO NOWHERE</h3>
<h4>片山中藏／TVゲームを買ったことがない人</h4>
<div id="text">永遠に逃走し続ける強盗コンビのおはなし。車、バス、ボートなど次々に乗物を替えて、ハイウェイ、危険な山道、運河などを猛スピードで飛ばし、追ってくる警察やギャング、検問を蹴散らしながらひたすら逃げます。ゲームは二人でプレイ、追手との銃撃戦はガンコントローラー、運転はもう一人が2コンで。武器は拳銃からRPG-7までなんでもある。銃撃で撃退するも良し、乗物ごとぶつけて捨て身で撃退するも良し。被弾が増えるとパンク、爆発炎上、沈没などによりゲームオーバーです。逃げ切ってこそ本物の悪党です。グッドラック！
</div>
