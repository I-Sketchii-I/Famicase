<h3>貸し借り</h3>
<h4>石井裕章（CONSUMERS）／音楽家＆アニメ屋</h4>
<div id="text">世界に1本しか存在しないレンタルソフト。借りたその日から7日間以内に開発元へ返却しなければならない。必ず本人のみがプレイし、ゲーム内容を一切外部に漏らしてはならない。またソフトの複製・転写・撮影を禁ずる。もし情報が流出した場合、法的措置が科せられ、ソフト自体が封印される。クリア後、結末を4文字で説明しソフトと共に返却。審査に通れば続編が借りられる。<br>
レンタル料金 ■当日1500円、 2泊3日1800円、7泊8日2500円（税込）<br>
