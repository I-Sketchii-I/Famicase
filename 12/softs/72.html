<h3>ソーシャルゲーム</h3>
<h4>ナツミ／クリエイティブディレクター</h4>
<div id="text">「ソーシャルゲームは儲かる」と聞いた、かつてのファミカセ業界人（12年前
に引退、現在は実家の定食屋で店主。最近はサンデープログラマーの花山さん）が制作。ロムは無料配布、アイテム課金と言うスタイルで開発したが、ファミカセでは課金方法が無い事に気づき、発売直前になってお蔵入りとなる。このロムは貴重なベータ版ロム。気になる内容に関してだが、ゲーム起動時にネットワーク認証が入るためにそこより先に進むことができない。当の花山さんも堅く口を閉ざしているためにゲーム内容は一切不明。
