<div id="text">一画面シューティングゲーム。<br>
ファミ警察に続くごっこ遊び用ソフト第二弾！　今度はセレブごっこ遊びに大活躍のパスポート風ソフト。<br>
ファミコンにつなぐと今まで自分がクリアしたゲームのタイトル履歴やスコアを入力・閲覧できるので友達に自慢しよう。<br>
ただしキミ自身で入力している情報のため、友達が信じるかどうかはキミの日頃の行い次第だ！</div>
