<h3>ポコポコのザラザラのフワフワ</h3>
<h4>KIMA／ねんどつかい</h4>
<div id="text">ざわざわの森のモンスター達が腹を減らしているぞ。村のみんながあぶない！ 勇者（本職：大工）はとっておきの『ドリルデコペン銃』を持ってトーフの木を目指す。木の実にモンスター好みの食感をデコレーションして、モンスター達をお腹いっぱいにしてやろう！ ※モンスターの思う食べたい食感を再現します。銃ははじめ盛る、削る、空気を入れるの３つの事ができます。ポコポコならいくつかコブをつけるといいでしょう。DIYで銃の機能が増えるかも。さあ、思うようにできるかな？</div>
