<div id="text">「あーしておけば…」「こーしていれば…」などと思い返すことはありませんか？ このゲームは最後に一度だけプレーヤーが選んだ人生の分岐点を選びなおすことができます。果たして今より幸せになっているのか…!? そこには沢山のデーモンが潜んでいるのでした。</div>
