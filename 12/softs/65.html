<h3>りあ王</h3>
<h4>ヤマグチ シゲオ／イラストレーター</h4>
<div id="text">ついに登場！ 究極の「リア充」体験ソフト「りあ王」。モテモテのアイツや､ボンボンのアイツがずっと羨ましかった…そんな惨めな自分にオサラバ！スタートボタンを押した瞬間から､"モテ期×財力マックス"の夢のような生活が始まります｡憧れだった「札ジャグジーwithパツキン美女」も簡単操作で思いの通り｡そして…やり込む程に仮想と現実のギャップは広がり､きっとアナタは苛立ちを覚え始めるでしょう｡本ソフトを叩き壊したくなるかもしれません｡でもそれでイイのです｡元々こんなゲーム､何の解決にもならないのですから｡
</div>
