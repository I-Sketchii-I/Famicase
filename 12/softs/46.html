<h3>妖怪 棚端</h3>
<h4>haya@TECS／製造業</h4>
<div id="text">棚端（たなはじ）は主に古本屋やリサイクルショップの棚の端に複数で群れを成し、客に買われるのをずっと待っているだけの妖怪。<br>
値札が貼り重ねられれば重ねられるほどその怨念は強くなり、尚更客は離れて行くという。<br>
言い伝えでは８本集まると合体して大王棚端（きんぐたなはじ）になるとされているがその存在は未だ確認されていない。<br>
今回展示されているのは体色の赤い棚端辺栖（たなはじべす）という亜種である。</div>
