<h3>要石</h3>
<h4>ヤマダユウス型／フリーランス（グラフィックデザイナー、ライター）</h4>
<div id="text">葦原中国（日本）の下に住まう巨大ナマズによって引き起こされる地震を防ぐべくタケミカヅチは地中に要石を穿った。ナマズの頭と尾を刺したその石 は現在香取神宮と鹿島神宮に霊石として祭られているが、近年の日本の地震っぷりを見かねた高天原（たかまがはら）は要石に代わる新たな地震対策を 検討していた。オモイカネの案で葦原中国平定に関わった神々の意見を取り入れたところ、地上では「ゲヱム」なる装置が流行っているとのこと。神々 はこの「ゲヱム」に注目し、当時最も流通していた装置と要石を融合させることを閃いたのだった。</div>
