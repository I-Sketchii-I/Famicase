<h3>ツノカクシ</h3>
<h4>竹島直希／会社員</h4>
<div id="text">むかしから女の生霊が嫉妬で鬼になると言われており花嫁の嫉妬心を抑えるためにツノカクシを被る。ある花嫁は嫁ぐため白無垢にツノカクシを被り祝言が行なわれる神社へと向かう。しかし道中、夫の不可解な行動から花嫁の内の鬼が目覚め始める。</div>
