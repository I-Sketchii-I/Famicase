<h3>信長の脂肪</h3>
<h4>横尾有希子／イラストレーター</h4>
<div id="text">天下統一を果たした信長。<br>
しかしトップに上り詰めて気が緩んだのか、大好きなエビフリャーを食べ過ぎて超ポッチャリ状態に！ このままではクールでスタイリッシュなイメージが台無しになる…… 一念発起した信長は相棒のホトトギス「関ヶ原ギース」と共にダイエットの旅に出る！ <br>
戦国シミュレーションの王者「信長」ブランドをさらに女子層にまで浸透させるべく女性開発者だけの特命チームが生み出した奇天烈ダイエットゲーム。</div>
