<h3>ソーイングプラス</h3>
<h4>JACK CHEN of JACQUES GLORIOUS／空間デザイナー</h4>
<div id="text">遂に実現！ ファミコンでゲームのドット絵をお好きなように編集、加工し、ミシンで洋服や手芸、自由自在にオリジナル作品を製作。誰にでも、いつからでもすぐに使える優しいソーイングソフト。（step1）ソーイング+のカセットをファミコンにセット。（Step2）分岐コネクターを背面出力端子にセットし、ケーブルをテレビと指定ミシンに接続。（Step3）カセットの穴にボビンをセットし、ミシンに下糸巻き＆セットして下さい。（Step4）ファミコンのコントローラーで操作し、ミシンで楽々縫い始めて下さい。</div>
