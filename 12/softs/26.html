<h3>キングスロードII</h3>
<h4>ta2nb／フリーランスグラフィックデザイナー</h4>
<div id="text">「王道RPG」の語源になったという都市伝説も生まれたほどの正統派RPG「キングスロード」に待望の続編登場！ 神聖グランガルド王国の建国を軸に、血筋とは何か、平和とは何か、正義とは何かを問う壮大なストーリーに大注目！ なんとマップは前作の4倍！ 魔法やアイテムも大量追加！ マルチエンディング採用で君の決断が歴史を作る！<br>
