<h3>ファミこっくりさん</h3>
<h4>@blaues／クソゲー愛護家</h4>
<div id="text">小学校の前ではよくおじさんが露店を開いていて、遊び終わった有名タイトルのカセットをよくわからないファミコンカセットの抱き合わせと交換してくれた。ファミこっくりさんはそんな中に稀に混じっていたという。カセットを本体に挿しっぱなしにしていると夜中に勝手に画面がついてカーソルが動いていたりしていたらしい。</div>
