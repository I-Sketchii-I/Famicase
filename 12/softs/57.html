<h3>森</h3>
<h4>肥塚健／DTPオペレーター</h4>
<div id="text">広大で深遠な森。その森で何をするのかはあなたの自由です。木の実をひろったり、花を摘んだり、動物たちと触れ合ったり、もしかすると不思議な出会いもあるかもしれません。森は訪れるたびに様相を変えていきます。新感覚リラクゼーション・ゲーム。ゆったりとお楽しみください。
