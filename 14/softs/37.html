<h3>宴会部長</h3>
<h4>G30 / ファミ詣出禁の人</h4>
<p class="ss">花見、それは桜の花を鑑賞し、春の訪れを寿ぐ日本独自の風習である。</p>
<p class="ss">だが、その一方では無礼講名の下に熱き戦いが繰り広げられているのであった。</p>
<p class="ss">水面下で繰り広げられる醜い戦いを抑えるため、宴会部長花沢の手腕が今試される。</p>
<p class="ss">「注がれた酒は飲みますが、注がれたら注ぎ返す！ 倍返しだ！ それが私の流儀なので。」</p>
