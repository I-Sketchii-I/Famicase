<h3>かこもじ２</h3>
<h4>田中 千尋 / デザイナー</h4>
<p class="ss">二十歳になったある日。知人からプレゼントされたマーカーで文字を書いたら、その文字が作られた時代にワープしてしまった！ 書いた文字の誕生年にタイムスリップできる、そんな夢のような道具を手に入れた導知（みちびきさとし）は、飛ばされた時代でも文字を見つけては書き、さらに過去に遡っていくのであった。果たして最後にたどり着くだろう「文字の無い世界」で、彼は一体何を見るのか。そしてマーカーを贈った知人の正体とは…?! 待望のトレーニングモードが加わった、フォント好きを唸らせる文字トレースアドベンチャー第二弾。</p>
