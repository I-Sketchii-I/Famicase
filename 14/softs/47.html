<h3>あなたの人生をたった12秒で変える! たった651の方法自宅講習パック（５）</h3>
<h4>NAZAL30mL / デザイナー</h4>
<p class="ss">行列のできるライフセミナーで有名な金賀保士井氏が全面監修のもと、これまでの人生観を360度変える方法を10本のカセットに凝縮。シリーズ５本目は十字キーの右と左を押すだけで、だれにでも簡単に人生の変える方法を学ぶことができる「瞬間判断：変わりたいのか、変えたいのか」と、２コンのマイクを使い、大声で自分の夢を語る「スクリームプログラム」が大好評。10本すべての受講が完了したら、別売の中級編で更にステップアップを目指せます。</p>
