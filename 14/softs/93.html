<h3>カムイ</h3>
<h4>シラカネ ミクニ / イラストレーター</h4>
<p class="ss">『神威、それはあらゆる自然に宿る魂の名前―――。』人と獣が生きる雪の大地に「悪神」（ウェンカムイ）が姿を現すようになった。悪神はほかの神威や人間に危害を加える者たちで、徐々に人間たちは追い詰められていく。そんな時、一匹のホロケウカムイが立ち上がる。『まずは、彼らがこんなことをする理由を尋ねに行こう』蒼いホロケウカムイの旅が始まる。決して楽ではないけれど、きっと、吹雪の向こう側に答えはあるだろう。</p>
