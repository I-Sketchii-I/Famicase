<h3>ブルべ</h3>
<h4>haya@TECS / 製造業</h4>
<p class="ss">ブルベとはフランス語で「認定」を意味する超長距離サイクリング。200㎞、300㎞、400㎞、600㎞の決められたルートを制限時間内に走破し、スーパーランドナーの称号を目指そう！</p>
<p class="ss">パンクや風雨の困難を乗り越え、サドルの上で迎える夜明けに君は何を感じるだろうか？</p>
<p class="ss">あまりにリアルな作り込みのために、プレイ時間は13時間を越え、誰もエンディングを見ることができなかったという不遇なソフト。</p>
