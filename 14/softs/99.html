<h3>チョンキンマンション</h3>
<h4>isao / ゲームクリエイター</h4>
<p class="sss">チョンキンマンション　それは　インド人詐欺師、アフリカ人のコック、宿屋の中国人、詠春拳の達人、、、の集う館　迷路のような通路、いつも行列のできるエレベーター、途中で途切れる階段、、、まさにアドベンチャー　チョンキンマンションに足を踏み入れた人は言う。</p>
<p class="sss">A氏：両替の時ボったくられたぜ!!</p>
<p class="sss">I氏：俺の靴下が誰かのパンツにかわっちまった!!</p>
<p class="sss">R氏：まるで牢屋じゃねーか!!</p>
<p class="sss">Z子：まーすてき!!</p>
<p class="sss">我々は無事このチョンキンマンションを攻略できるか!!</p>
