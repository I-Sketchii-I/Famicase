<h3>OTHERS</h3>
<h4>smallest（gaimgraphics）/ ラッパー/経理</h4>
<p class="ss">その男は「人を見たら金と思え」そんなことを小さいころから叩きこまれ、自分のエゴを満たすために、何でもする。金が集まってくると、いろんな奴らが近づいてくる。信用できるやつはいるのか？ それともすべての人間を「他人」とみるのか。そんなある日、ちょっとした裏切りで、すべてを失うことになる。呆然と立ちすくむ男を包むのは、圧倒的な「他人の目」であった。男は再び裏切り者の前に立つことができるのだろうか。ということですれあがりRPGの決定版でございやす！ あざーす！</p>
