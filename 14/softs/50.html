<h3>満身創痍ング SNS</h3>
<h4>BOKKADENcI / ミュージシャン</h4>
<p class="ss">付き合いの「いいね！」や身の丈を無視したリア充写真、会社の上司と繋がってしまい、思うように投稿が出来ない…etc、ソーシャル上の人間関係に疲れたけど、自己承認欲求は手軽に満たしたい、そんなわがままな人達を救済する「エセNS」ソフトが登場。ネット非接続なので、CPU（架空のフォロワーさん）を相手に罪悪感なくアピールできるぞ。テキスト入力でどんどん話を盛れ！ 冷蔵庫に入っても、炎上どころか「魅力がアップ！」ゲームボーイ版同ソフト＋通信ケーブル（別売）を用意することで転送可。外出先でも楽しめる。</p>
