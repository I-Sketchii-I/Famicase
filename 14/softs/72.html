<h3>ファミ子の大冒険</h3>
<h4>横尾 有希子 / イラストレーター</h4>
<p class="ss">ファミ子が産み落とされた1983年の世界。そこは、様々な電子デバイス達が生まれては消えてゆく激烈な戦場だった。荒れ狂うゲーム業界に戸惑うファミ子だったが、親友メガ子との出会いや先輩ハードとの別れを通して、たくましく生きる事を決意する。
後に大ヒットハードとなった「ファミ子」の少女期をリリカルに描いた怪作。BUKKORO社よりリリースされたが、小ロットしか製造されなかった為、発売当初から入手困難な一品となっている。</p>
