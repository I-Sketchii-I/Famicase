<h3>RARE</h3>
<h4>梅田 重明 / 絵描き</h4>
<p class="ss">今日から君は絶滅危惧種保護部隊、通称『RARE:レア』の一員だ。君の任務は世界各地を飛び回り、地球上から次々と姿を消す野生動物達を救うこと。任務のレベルは、1.[LC]、2.[NT]、3.[CD]、4.[VU]、5.[EN]、6.[CR]の6段階。もし彼らを野生絶滅（EW）にしてしまった時は、部隊の管理する保護区で飼育、繁殖させるんだ。上手く行けば彼らをまた大自然の中に帰せるかもしれない。くれぐれも絶滅（EX）にはならない様に気をつけてくれ。さあ任務が届いたぞ。彼らの行く末はいま君に託された!!</p>
