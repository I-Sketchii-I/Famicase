<h3>ぎょう虫検査カートリッジ</h3>
<h4>ツモリ / キャラクター屋さん</h4>
<p class="ss">このカートリッジは、ぎょう虫の卵をとり検査するものです。ぎょう虫は夜中に肛門よりはい出し、その付近に卵を産みつけますから、朝起きた時すぐ（用便前）に卵をとります。まず透明のカバーをはずし、ノリのついている部分を肛門にあて、カートリッジの上から５～６回強く指で押さえて卵をとります。卵をとり終えたら袋に入れ、検査に出してください。</p>
<p class="ss">注１：誤って端子部を肛門に押し付けないようご注意ください。</p>
<p class="ss">注２：検査後は、あなたのぎょう虫を使った家庭用ゲームとしてご利用いただけます。</p>
