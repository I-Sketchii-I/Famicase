<h3>パパ、島流しだけはもうやめて</h3>
<h4>MORPHING TURN / 色々な事をやる集団</h4>
<p class="ss">先日弊社倉庫にて発見されたプロトタイプの作品をあえてそのまま製品化。「昔々ある所に期限が悪いとすぐに島流しにしてしまう偉い人がおったそうな」家族でも容赦をしない権力者の父親から島流しにされない様に振る舞うスリリングなストーリー！ 偉い人の機嫌を上手くとって点数稼ぎ、これから社会人になる人はマストバイなソフト！ 今プレイしても新しい、これが新感覚シューティングゲームだ！</p>
