<h3>解体工場</h3>
<h4>孝学直 / デザイナー, エディター</h4>
<p class="ss">貴方は解体業者となり様々な依頼をこなし報酬を受け取ります。椅子や食器棚などの家具からモーグシンセ、シネマカメラやパソコンなどの精密機器。送電鉄塔やダム、大型レジャー施設に高層ビルまで…ありとあらゆるものを順序良く細部まで解体していきましょう。お金が貯まったら新しい道具や重機を購入し難しい依頼に挑戦！ 中には想定外のヤバい依頼も…。幾千もの解体作業により生まれる解放感。その先にある境地は貴方自身で確かめて欲しい。解脱効果も認められたMUSTな現代版解体新書！ ソフト自体も解体しちゃう？</p>
