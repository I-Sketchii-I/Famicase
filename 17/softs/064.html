<h3>THE 余興</h3>
<h4>Bussan Bouz（仏像☆坊主） / キケダン</h4>
<p class="ss">結婚式二次会のメインイベント“余興”を盛り上げるのが君の使命だ。危険なダンス倶楽部、通称『キケダン』に入りセンターを目指せ!! そして『キケダン』を有名にして、日本中に『キケダン』ブームを巻き起こし少子化対策に貢献だ!! 回をこなす毎に知名度もあがり、バンドのバックダンサーやプロレスの前座で踊ることも可能に!! 下手をするとSNSで叩かれるから注意だぞ!! 序章の幼少期で友達を作らないと後々誰からも呼ばれなくてゲームが成立しない事も。※2Pコントローラーのマイクで合いの手をキメてトリプルスコアだ!!</p>
