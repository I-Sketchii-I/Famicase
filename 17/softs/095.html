<h3>ころしあむ</h3>
<h4>おも満しろ太郎 / まんが家（自称）</h4>
<p class="ss">１年に４回程度（２～３ヵ月に一度）、どうぶつだけが暮らす星「ずーずー星」のへいわの森の闘技場で行われる大会「ころしあむ」。ルールは至ってシンプル。予選を勝ち抜いた８匹が１対１で殴り合うだけ。見事優勝すれば、試合に負けた動物たちの皮で編んだ勝者のローブが進呈される。プレイヤーは中国拳法の使い手のネズミ【チュウ太】や、さすらいの武道家犬の【ジョン】など８キャラクターの中から、自分に合った選手を選択しプレイ。果たしてキミは、最後の１匹に残る事は出来るか？ いま運命のゴングが鳴る!!</p>
