<h3>カチクノオウコク</h3>
<h4>@じんせい / 最近よくわからなくなってきました。</h4>
<p class="ss">空と草ばかり眺める日々<br />
柵の向こう届かない地平線を見ている やりばのない気持ち この柵破りたい<br />
羊毛刈り込み 見つかれば逃げ場もない<br />
群れで集まり、草を食みながら<br />
心ひとつ分かり合えない、牧羊犬を睨む<br />
そして羊達は今夜脱走の計画を立てる<br />
とにかくもう厩舎や放牧地には帰りたくない<br />
自分の存在が何か解らず、意味もなく会いたくて震える 家畜の夜</p>
