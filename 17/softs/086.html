<h3>とんとこと〜ん</h3>
<h4>チカーノ（パダワン）/ EDITMODE</h4>
<p class="ss">はじめてのハワイ！ にぎやかなシティ！ 父の仕事に付いて来たおじょうさま「チカノ・エディー」が主人公。知らない街を探索していくうちに、街中の音が星になって飛んでいくことに気がついたチカノ。街からすべての音が飛んでいかないよう、星となった音を捕まえて街に戻してあげよう。星をとんとん踏み潰すごとに、音となり連続で星を踏めばその街の音楽に。キミは全ての街の音を集められるかな？ 「チカーノ！チカーノ！」シリーズより新感覚のリズムアクションゲームが登場だ！</p>
