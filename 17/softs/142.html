<h3>かみさましぇいか〜</h3>
<h4>えりこ / 医療系</h4>
<p class="ss">その大昔、信心深いひとびとはパンと果物のお酒は、とあるかみさまの変わりだと言いました。<br />
…だけどかみさまだって別のもの食べたくない!? 飲みたくない!? 暴飲暴食したくな～～い!!??<br />
とゆ～ことで好きな食べ物飲み物の組み合わせであなただけのかみさまを作ってね！<br />
どんなかみさまができるかはしぇいくしてからのお楽しみ。あとはよろしくっ <br />
あっそ～だ！ P.S. 365日占いのできるふぉーちゅんモードも搭～載♡（かみさまより）</p>
