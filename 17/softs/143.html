<h3>呪われた館からの脱出</h3>
<h4>イズ / 会社員</h4>
<p class="ss">「愛するものを守るために、人は魔人に成り果てる」<br />
呪いか加護か。強い意志を持つ人には魔力が備わった。しかし強すぎる力は人を魔人に変え、心を失わさせる。ここは呪われた館。仲間たちと力を合わせて館から脱出しよう！ 仲間の特殊能力は「魔力ゲージ」を貯めると発動可能。個々の特性を活かし館の謎を解き明かそう。ただし魔力を使いすぎると仲間は魔人化し、敵として襲ってくるので注意だ。魔力ゲージが上がりすぎた仲間とは交流コマンドで絆を深めよう。<br />
脱出のカギは知恵と絆。謎解きシミュレーションゲーム登場！</p>
