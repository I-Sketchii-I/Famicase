<h3>ドコデモ東京メガネ</h3>
<h4>ヤマダユウス型 / フリーライター</h4>
<p class="ss">付属のメガネ型デバイスを使って、一九二〇年代昭和モダンの東京・銀座周辺を疑似観光できるソフト。特殊な電気信号により五感までも再現され、当世最先端のモガ・モボの生活様式や、エロ・グロ・ナンセンスな風俗事情、銃の所持などが楽しめたが、ゲーム内で怪事件に巻き込まれてしまい戻ってこられなくなった者がいるとのウワサも。キャッチコピーは「郷想理ノ私、ルエ見、ルエ見」。</p>
