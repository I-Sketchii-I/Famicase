<h3>THE SUMOKING DEAD</h3>
<h4>GEZ GRAPHICS  / デザイナー</h4>
<p class="ss">あれはもうお相撲さんじゃあない！ あれはスモォーカー（屍力士）だ!! 君は両国で発生したアウトブレイクから奇跡的にも生き残った幕下力士「横ノ網（よこのあみ）」を操作して迫り来るスモォーカーの大群から逃げ延びよう。スモォーカーに噛まれたら2コンマイクに向かって「ノコッタノコッタ！」と叫ぼう！ ウィルス感染を遅らせられるぞ！ ちゃんこマークを取ればライフ回復だ！ ピンチの時は決まり手コマンド「がぶり寄り=右左右左BBA」で切り抜けよう！ さぁ準備ができたらランナウェイの始まりだ！ ハッケヨ～イ！</p>
