<h3>間ドリーム 〜匠の物件よってって〜</h3>
<h4>BOKKADENcI / ミュージシャン</h4>
<p class="ss">誰もが夢に描いた「思い通りの家が作りたい！」を、当時初めて仮想現実空間で可能にしたソフト。
終始エディットモードのみという実験的かつ男らしい設定は、当然ユーザーの間で波紋を呼ぶも、
芸術点を高めた際発される音声合成「なんということでしょう！」にいち早く声優を起用したり（CV.加藤みどり）
その年に行われた間取りコンテストで優勝すると"匠"と称した建築家が実際にその家を作ってくれるなど、何かと新ジャンルを開拓。
後に同メーカーの出世作となるシリーズ完成形『-TAKKEN-（宅建）』を生み出す事となる。 </p>
