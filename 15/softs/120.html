<h3>エキサイトハイク</h3>
<h4>The Techno BreakerZ / ディレクター</h4>
<p class="ss">詠んで詠んで詠みまくれ！
FC版では5つの季語の中から1つの季語を選んで対戦相手に俳句の詠唱で挑戦する。
IIコントローラーを駆使して規定タイム以内に相手より渋い俳句を詠むことできると
エキサイトハイク本戦に出場できる。
CPU3台が同時に詠唱するモードとソロプレイのモードとがあり、前者では芭蕉、子規、虚子と
対戦することが可能。後者は一人でコントローラーにつぶやいているだけなので、
プレイ中の姿を人に見られるととても恥ずかしい。
</p>
