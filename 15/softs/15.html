<h3>流水姫</h3>
<h4>伊藤 康佑 / ミュージシャン</h4>
<p class="ss">女性用トイレの必需品、「流水音発生装置」を家庭用として初めてリリースしたソフトウェアです。使い方は簡単、あなたが普段「音消し」の為にレバーを回していたのと同じタイミングで、ソフトウェアのボタンもしくはコントローラのボタンを押してください。接続されたテレビから流水音が流れます。流水音は25秒間流れますが、音が流れている間に再度ボタンを押すと延長できます。節水効果もありますので、オフィスなどでも使用することが出来ます。</p>
