<h4>テクダ / デザイナー </h4>
<p class="ss">かつて弱小ガス会社が顧客獲得のために社運を賭けて企画した幻の珍品。<br/>「風船に乗ったレーサーを操り、ガス噴射ターボを駆使して成層圏まで駆け抜ける縦スクロール型レースゲーム！」という内容で無料配布されたが、「ゲームオーバー時の派手な爆発演出が不謹慎」というクレームが大量に寄せられ、一週間後に自主回収の運びとなった。
</p>
