<h3>安眠矩形波 耳かきムスメ ～いもうと編～</h3>
<h4>tac-t!s / デスボイラストレーター</h4>
<p class="ss">「兄さん、今日もお疲れさま。耳かき...する？」
あなたを慕うゆるふわ癒し系いもうとによる耳かき音声で、日々の疲労回復と安眠をサポートします。最新技術で作られたバーチャルパルスロイド「夢想りんね」をCVに起用し、ボイス面も完全カバー！
耳かきの他にもマッサージ、添い寝など多数のシチュエーションを収録。よりいもうとと親密になると新たな展開も...？<br/>（注：全年齢対象です）
</p>
