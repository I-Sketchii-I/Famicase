<h3>犯人はＫ</h3>
<h4>POLYGRAPH / デザインマン</h4>
<p class="ss">1988年某日、都立SF学園3年の小島響子が何者かによって殺害された。息を引き取る直前に響子が書き残した「犯人はＫ」の血文字。はたして「Ｋ」の一文字が指し示すのは、名前なのか肩書きなのか、それとも……!?　SF学園探偵同好会の会長を務める君は、同級生の小林香織や副会長の斉藤洋二らの力を借り、この難事件を解決へとみちびく。「Ｋ」の謎が解けるとき、君は驚愕の結末を見るだろう！
</p>
