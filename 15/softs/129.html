<h3>THE 起動 〜カセット端子に息を吹け〜</h3>
<h4>ナツミ / クリエイティブディレクター</h4>
<p class="ss">何回電源を入れても画面が映らない！」
そんな経験をしたことがあるソコの君!!
遂に電源を入れる事自体を目的にしたソフトが登場だ！ 無事に起動できた場合には『おめでとうメッセージ』画面が表示。なんとメッセージの種類は256種類も用意されているぞ！
ちなみに本ソフト、史上初の匂い付ソフトだ！ マタタビの匂いが付いているので猫が寄ってくるようになっている。「猫リセット」にも気をつけよう！
</p>
