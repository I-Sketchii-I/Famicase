<h3>奇怪島参</h3>
<h4>Alex Sheldon / Art Director</h4>
<p class="ss">奇怪島参を奇怪することは刺激的なサバイバルゲームです。奇妙な無人島を訪れた後、あなたは人食い人種がそれに居住していることを学ぶ。ネイティブ島民はあなたを追いかけるように地獄のように実行。彼らは殺し、あなたを食べるようになるので、実行し、捕まるません。トラップ、神秘的な秘密、不健全ブリッジ、ジャングル待ち伏せで満たされたジャングルの中をダッシュとそれがアップする時が来た前に、島の反対側であなたのいかだに逃げると、彼らはあなたのいかだを見つける。</p>
