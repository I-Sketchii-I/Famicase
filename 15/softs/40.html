<h3>BALLOON GO BOOM</h3>
<h4>Pixel-HQ / Graphic Designer</h4>
<p class="ss">このゲームは、バルーンが帰る家を探し旅をするゲームです。
バルーンの旅では、多くの危険が待ち構えており、それを乗りこえてゴールに向かわなければなりません。
旅の中では、新しい仲間と出会います。彼らは新しいアイテムや力をバルーンに授けてくれるでしょう。
プレイヤーはバルーンがしぼみきる前に、空気の補給をしなければなりません。
障害物をよけつつ空気を補給し、パワーアップアイテムの収集とボーナスポイントの獲得を目指しましょう！</p>
