<h4>maiko kanno / デザイナー</h4>
<p class="ss">国や民族という概念のなくなった世界。誰もが同じ言葉を話し、外見も平均化され、戦争もなく一見平和な世界にあなたは生まれた。この世界の誰もが、はるか昔に様々な《文化》というものがあり、多種多様な《言葉》を話していたことを知らなかった。あるとき出会った一人の少女は、もう一度、世界を複雑にするために、古の文化を取り戻す旅にでるという。あなたは、面白半分でその旅に同行することにした。最後にあなたは、世界が均一化された本当の理由を知ることとになる...
