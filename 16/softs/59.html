<h3>株式会社 闘う！サラリーマン</h3>
<h4>いとう しおり / 会社員</h4>
<p class="ss">名刺を交換した瞬間から、役職、老若男女関係なし。禁断のサラリーマン格ゲーがついに登場！重役の席は力で奪い取れ！強いものが上へ行ける、ここは株式会社 ＴＳ（闘うサラリーマン）。足のくさい上司や、サボりまくる後輩、口うるさいお局など敵は様々だ。サラリーマンならではの攻撃を繰り出してくるぞ。時にカワイイ同僚も牙を剥いて襲ってくるかも…!? はたして君はこのブラック企業でどこまで勝ち上がれるか？</p>
