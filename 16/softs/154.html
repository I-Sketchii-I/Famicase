<h3>女ﾃｵ転生</h3>
<h4>Bon / 遊び人（求職中）</h4>
<p class="ss">201X年　東京・中野　…ある夜、君は奇妙な夢を見る。目を覚ますと、３モールで殺人事件が起きたらしく街は騒然としていた。商店街は封鎖され、他の街へ行くこともできない。友達のサカガミからメールをもらった君はファミカセ展へと足を運んだが、そこに彼の姿はなく黒いファミカセと謎のパワーグローブが残されていただけだった…　</br>
某ショップが舞台モデルの近未来東京SF・RPG！</p>
