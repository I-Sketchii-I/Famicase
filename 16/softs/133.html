<h3>ビアガールスタジアム</h3>
<h4>あら / イラストレーター</h4>
<p class="ss">球場を舞台に、総重量20kgのタンクを背負う乙女たちの戦いが今はじまる。一人でも多くのお客様の喉を潤すため、己の限界を超えろ！ はじける笑顔でビールを注げ、目指せNo.１ 売り子ガール！
★球場売り子アルバイト情報★
初心者大歓迎！なむ子先輩が優しく指導してくれます。
日給 3,000円〜■固定給3,000円＋歩合給。１日１万円以上も可能です。
※さらに、一日のお給料が3,500円以下の場合は最低保障あり！
