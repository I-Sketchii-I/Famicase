<h3>ICE AGE</h3>
<h4>眞木孝輔（gaimgraphics） / デザイナー</h4>
<p class="ss">そう遠くない未来、地球は再び氷河期に突入していた。コールドスリープシステムの故障により、予定より早く目覚めてしまったあなたは、最愛の恋人が眠っていたはずのカプセルがもぬけの殻となっていることに気づく。シェルターの外は見渡す限り氷の世界。しかし、恋人が残した手記を見つけたあなたは絶望する間もなく、かつての人類の文明を巡る旅に出るのだった。</p>
