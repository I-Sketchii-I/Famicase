<h3>瞑想 ~Trance Meditation~</h3>
<h4>BOKKADENcI / ミュージシャン</h4>
<p class="ss">Let's アルカイックスマイル。
モニターに映し出されたマントラを唱えながら目をつむるだけで、誰でも超簡単に悟りを開く事が可能に。
監修に有名超越瞑想家"BUDDADENcI（仏陀電子）"氏を迎え、内蔵音源の矩形波、三角波、ノイズとともに、初の拡張音源「θ(シータ)波」を搭載。ヒーリング効果抜群のBGMに身を委ねつつ、手早く無我の境地に達する事ができます。
さらに高みを目指したい方は、トランス色を強めた続編『四つ打ち瞑想』もオススメ。</p>
