<h3>ミャイティボンニャック</h3>
<h4>イッキーノン / イラストレーター</h4>
<p class="ss">かつて地球には「ぎんすぷ」と呼ばれる世界を平和に収めている猫様がいた。しかし、地上世界に犬をもたらそうとするスヌーピソに猫族達はさらわれ、巨犬ピラミッドの中に閉じ込められる。猫族を救うためミャイティ一族が立ち上がるが、一族は次々とスヌーピソに敗れ、残すは気弱な末弟であるニャックを残すだけとなる。ニャックは王族達を救い世界に平和を取り戻すことができるのか。</p>
