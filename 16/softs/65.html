<h3>ユ</h3>
<h4>@じんせい / ゲーム屋</h4>
<p class="ss">入浴者心得
銭湯とは日本における伝統的な文化のひとつでありペンキ富士山をながめつつ宅配ピザを食べるのが一般的な銭湯の楽しみ方であろう。初めての入店時はスーツでという話が流布されているがこれは誤りでただしくはヨロイカブトでなければいけない、尚刀は持ち込めない。銭湯において番台は頂点を意味し、そこに登るために殴りあってもよい。
番台権を獲得した者は終始得意な芸能人のモノマネで接客するのがマナーである。
</p>
