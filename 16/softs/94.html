<h3>ファミ子のアイドルマスターシステム</h3>
<h4>横尾有希子 / イラストレーター</h4>
<p class="ss">長きに渡る戦いによって心も体も病んでしまい、金の亡者となってしまったファミ子。そんな彼女の惨状を見兼ね、古くからの友人マス美（本名：マスターシステム）がアメリカから来訪。そして何故か二人で日本のアイドル業界のトップを目指す事になる……！
家庭用ゲーム市場が冷え込む中、音ゲーとして発売された本作はファミコンの全ボタンを使用する挑戦的なシステムと極悪な難易度で好事家の話題を一身に集める事になった……が、売上はシリーズ市場最下位であったという。</p>
