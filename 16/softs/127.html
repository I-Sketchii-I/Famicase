<h3>METRO OUT</h3>
<h4>孝学直 / デザイナー, エディター</h4>
<p class="ss">会社の同僚美優に告白出来なかったサラリーマンの角谷は、帰り道にヤケ酒をあおり続け地下鉄駅構内で眠ってしまい終電を逃す。頭痛で目覚めた角谷は地上に出ようとするが出口が見当たらない。ふと美優の後姿を目撃した角谷はその姿を追うが…。突如迫り来る異生物・超能力者・武装集団共をなぎ倒し、出口と美優を探し出せ！ 大日本帝国の地下に戦前より隠され続けた驚愕の真実が今明かされる！ TOKYOアンダーグラウンドを駆け巡るSFアドベンチャーゲーム遂に登場!! 君はこの迷宮を抜け出せるか…!?
</p>
