<h3>狼の兵士</h3>
<h4>まつだこうた / 漫画家</h4>
<p class="ss">「狼の尻を舐めろ作戦」
作戦内容は単独で敵地に降り立ち、
捕虜にされた仲間を解放しつつ敵軍を撃滅するという
実に単純だが、非常に厳しいものだった。
志願したのはアニマル海兵隊の狼兵、ウルフ・オッズ軍曹。
果たしてこの無謀とも言える作戦を成功させることができるのか。</p>
