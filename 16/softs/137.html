<h3>AKIBAWARS THE WOTAKU AWAKENS</h3>
<h4>米良蔵馬 / 学生</h4>
<p class="ss">遠い未来、はるかかなたの秋葉原で…　時は内乱のさなか。偏見に満ちたリア充帝国の支配にサブカル連合ヲタク軍の秘密基地から奇襲を仕掛け帝国に対し初めて勝利を収めた。更にその戦闘の合間にヲタク軍のスパイは帝国軍の究極兵器の設計図を盗み出すことに成功。それは“リア銃”と呼ばれ惑星をヲタクへの偏見まみれにするパワーを持つ宇宙化学兵器だった。帝国軍に追われながらスゥ姫は盗み出した設計図を手に故郷へと急いだ。趣味に没頭する人類を救い、再び秋葉原でヲタ活 ができるように…</p>
