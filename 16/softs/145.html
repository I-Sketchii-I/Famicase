<h3>チカーノウォーズ 〜ニャムコ姫の思惑〜</h3>
<h4>チカーノ（パダワン） / EDITMODE（パダワン）</h4>
<p class="ss">京都タワーが良く見える街シーモスワンシティには、特別な力を持つ「ニャムコ姫」という猫がいた。
2年前にエディットモードという善良？ な組織に保護され大切に育てられてきたのだ。
大好物はにぼし。それを１日２本しかもらえないことを彼女は猫ながらに不満があった。
小さな思惑がきっかけで闇に染まり行くニャムコ姫…。
エディットモードはニャムコ姫を救うことができるのか。
京都全土を舞台としたアクションにぼしシューティングゲームが登場だ。</p>
